<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle ">
        <div class="container-fluid is-justify-content-space-evenly">
            <a class="navbar-brand mx-auto" href="#">Weather</a>
            
        </div>
      </nav>

      <main>
        
        <div class="container-md ">
            <div class="row align-items-start ">
                <!-- sidebar for recent searches -->
                <div class="col-md-4 mt-4" >
                    <form class="d-flex mt-1 mb-5" role="search">
                        <input class="form-control me-2" id="search-box" type="search" placeholder="Search A City" aria-label="Search">
                        <button class="btn btn-outline-success" id="search-submit" type="submit">Search</button>
                      </form>
                    <ul class="list-group " id="recent-searches">
                        
                        <!-- list populated with recent city searches via js-->
                    </ul>
                </div>



                <!-- main info display row -->
                <div class="col-md mt-4 mx-5" id="info-main">
                    <div class="row align-items-start">
                        <div class="row border border-primary rounded-1 mt-1 mb-5 py-1">
                            <h1>test</h1>
                        </div>

                        <!-- 5 DAY LIST -->
                        <div class="row border border-primary rounded-1 py-5">
                            <ul class="list-group-flush">
                                <!-- example 5 day info card -->
                                <!-- list populated with recent city searches via js-->
                                <li class="list-group-item">
                                    <div class="card" style="width: 18rem;">
                                        <img src="" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title" id="day">Card title</h5>
                                        </div>
        
                                        <div>
                                            <ul class="list-group">
                                                <li class="list-group-item">An item</li>
                                                <li class="list-group-item">A second item</li>
                                                <li class="list-group-item">A third item</li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>  


                <!-- 5 day forecast cards-->
                
                
                
            </div>
        </div>

       
        
            
        </div>



      </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
